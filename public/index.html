<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

	<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
	<link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">

	<script data-main="js/main.js" src="bower_components/requirejs/require.js"></script>
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<span class="glyphicon glyphicon-ok"></span>
					Votes That Matter
				</a>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<h1 id="question_title"></h1>
		</div>

		<!-- voting view -->
		<div class="row">
			<div class="col-sm-4 text-center">NO</div>
			<div class="col-sm-4 text-center">
				<img id="question_picture" />
			</div>
			<div class="col-sm-4 text-center">YES</div>
		</div>

		<!-- impact data -->
		<div class="row">
			<div class="col-sm-6">
				<h3>If you vote NO...</h3>
			</div>
			<div class="col-sm-6">
				<h3>If you vote YES...</h3>
			</div>
		</div>
		<div class="row">
			<div id="impact_no" class="col-sm-6">
			</div>
			<div id="impact_yes" class="col-sm-6">
			</div>
		</div>

	</div>


</body>
</html>
