<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv = 'Content-Language' content = 'en'/>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css" />

	<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
	<link href="dist/css/roboto.min.css" rel="stylesheet">
	<link href="dist/css/material-fullpalette.min.css" rel="stylesheet">
	<link href="dist/css/ripples.min.css" rel="stylesheet">

	<script data-main="js/main.js" src="dist/require.js"></script>
</head>

<body>

	<nav class="navbar navbar-material-green-A400">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<span><img src="img/Name.png" height="48px"/></span>
				</a>
			</div>

			<div class="collapse navbar-collapse text-right" id="bs-example-navbar-collapse-1">
				<div class="header-image">
					<img src="img/sendgrid.png"/>
					<span>SendGrid</span>
				</div>
				<div class="header-image">
					<img src="img/twilio.png"/>
					<span>Twilio</span>
				</div>
				<div class="header-image">
					<img src="img/github.png"/>
					<span>GitHub</span>
				</div>
				<div class="header-image">
					<img src="img/braintree.png"/>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="row text-center" >
			<h1 id="question_title"></h1> 
		</div>

		<div id="page_done" class="text-center" style="display:none">
			<img src="img/queenElizabeth.gif" />
		</div>

		<!-- voting view -->
		<div id="page_voting" style="display:none">
			<div class="row">
				<div class="col-sm-12">
					<div id="vote_pledged"></div>
				</div>
			</div>
			<div class="row voting">
				<div id="button_no" class="col-sm-4 text-center"><img class="vote_legend" src="img/cross.png"/></div>
				<div class="col-sm-4 text-center">
					<div id="vote_policy" class="well box">
						<img id="vote_decision" onerror="this.src='img/BH.jpg'"/>
					</div>
				</div>
				<div id="button_yes" class="col-sm-4 text-center"><img class="vote_legend" src="img/check.png"/></div>
			</div>

			<!-- impact data -->
			<div class="row">
				<div class="col-sm-4 text-center">
					<h3>If you vote NO...</h3>
				</div>
				<div class="col-sm-4">
				</div>
				<div class="col-sm-4 text-center">
					<h3>If you vote YES...</h3>
				</div>
			</div>
			<div class="row">
				<div id="impact_no" class="col-sm-6">
				</div>
				<div id="impact_yes" class="col-sm-6">
				</div>
			</div>
		</div>

		<!-- voting view -->
		<div id="page_stats" style="display:none">
			<div class="row">
				<div class="col-sm-6 col-sm-push-6"><h3>How others voted</h3></div>
			</div>
			<div class="row">
				<div class="col-sm-6 text-center">
					<div id="votes_cur"></div>
					<div id="votes_recording"></div>
				</div>
				<div class="col-sm-1">
					<div class="vote_result text-right">NO</div>
					<div class="vote_result text-right">YES</div>
				</div>
				<div class="col-sm-5">
					<div id="votes_no" class="vote_result" style="width: 0"></div>
					<div id="votes_yes" class="vote_result" style="width: 0"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-push-6">Your current share: <span id="vote_share"></span></div>
			</div>

			<div class="row">
				<div class="col-sm-9 text-right">
					<a href="#" onClick="require('main').nextPolicy()" class="btn btn-info btn-raised" style="margin-top:48px;">Next</span></a>
				</div>
			</div>
		</div>

		<!-- vote for impact -->
		<div class="row">
			<div class="col-sm-6">
			</div>
		</div>

	</div>


</body>
</html>
