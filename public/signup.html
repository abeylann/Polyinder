<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv = 'Content-Language' content = 'en'/>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css" />

	<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
	<link href="dist/css/roboto.min.css" rel="stylesheet">
	<link href="dist/css/material-fullpalette.min.css" rel="stylesheet">
	<link href="dist/css/ripples.min.css" rel="stylesheet">

	<script data-main="js/signup.js" src="dist/require.js"></script>
</head>

<body>

	<nav class="navbar navbar-material-green-A400">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<span><img src="img/Name.png" height="48px"/></span>
				</a>
			</div>

			<div class="collapse navbar-collapse text-right" id="bs-example-navbar-collapse-1">
				<div class="header-image">
					<img src="img/sendgrid.png"/>
					<span>SendGrid</span>
				</div>
				<div class="header-image">
					<img src="img/twilio.png"/>
					<span>Twilio</span>
				</div>
				<div class="header-image">
					<img src="img/github.png"/>
					<span>GitHub</span>
				</div>
				<div class="header-image braintree">
					<img src="img/braintree.png"/>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-sm-12">
				<h2>Sign-up</h2>
			</div>
		</div>

		<form onsubmit="require('signup').signup(this); return false;">
			<div class="row">
				<div class="col-sm-12">
					<label>First Name</label><br/>
					<input class="form-control" type="text" name="first_name" value="Angry" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label>Last Name</label><br/>
					<input class="form-control" type="text" name="last_name" value="Eric" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label>Email</label><br/>
					<input class="form-control" type="email" name="email" value="michael@wawra.co.uk" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label>Date of Birth</label><br/>
					<input class="form-control" type="text" name="dob" value="01/01/1975" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label>Street</label><br/>
					<input class="form-control" type="text" name="street" value="50 Porters Walk" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label>City</label><br/>
					<input class="form-control" type="text" name="city" value="San Francisco" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label>Region</label><br/>
					<input class="form-control" type="text" name="region" value="CA" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label>Postal Code</label><br/>
					<input class="form-control" type="text" name="postal_code" value="94105" />
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<br/>
					<input class="btn btn-default" type="submit" value="Create Account"/>
				</div>
			</div>
		</form>


	</div>


</body>
</html>
